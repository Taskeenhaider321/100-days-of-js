<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter App</title>
  </head>
  <body>
    <main class="counter__section">
      <section class="counter__card">
        <div id="result-screen" class="counter__card--screen">2</div>
        <div class="counter__card--button">
          <button id="plus-btn" class="counter__card--btn">+</button>
          <button id="reset-btn" class="counter__card--btn">reset</button>
          <button id="minus-btn" class="counter__card--btn">-</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
